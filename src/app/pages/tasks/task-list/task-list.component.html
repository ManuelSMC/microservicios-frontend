<app-header [headerTitle]="'Tareas'"></app-header>

<div class="kanban-board">
  <p-panel *ngFor="let column of kanbanColumns" [header]="column.header" class="kanban-column" [style]="{'background-color': getColumnColor(column.status)}" pDroppable (onDrop)="drop(column.status)">
    <ng-container *ngFor="let task of column.tasks">
      <p-card [ngStyle]="{'background-color': getCardColor(task.status)}" pDraggable (onDragStart)="dragStart(task)" (onDragEnd)="dragEnd()">
        <ng-template pTemplate="header">
          <h4 class="task-title">{{ task.name }}</h4>
        </ng-template>
        <div class="task-content">
          <p class="task-description">{{ task.description }}</p>
          <small class="task-deadline">Creación: {{ task.created_at }}</small>
          <br>
          <small class="task-deadline">Fecha límite: {{ task.dead_line }}</small>
        </div>
      </p-card>
      <br>
    </ng-container>
  </p-panel>
</div>
